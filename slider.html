<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Slider</title>
        <meta name="description" content="Slider">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="pages/slider/slider.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body class="page text">
        <h3 class="text__title3">Slide with 12 slides</h3>
        <div class="page__slider slider" data-speed="0.5">
            <div class="grid">
                <button class="slider__prevButton button" aria-label="Previous">&lt;</button>

                <div class="slider__list">
                    <div class="slider__track">
                        <div class="slider__item slider__item_active">Slide 1</div>
                        <div class="slider__item"><h1>Slide 2</h1></div>
                        <div class="slider__item"><img src="images/decor-why1.svg" alt=""></div>
                        <div class="slider__item slider__item_active">Slide 4</div>
                        <div class="slider__item"><h1>Slide 5</h1></div>
                        <div class="slider__item"><img src="images/decor-why1.svg" alt=""></div>
                        <div class="slider__item slider__item_active">Slide 7</div>
                        <div class="slider__item"><h1>Slide 8</h1></div>
                        <div class="slider__item"><img src="images/decor-why1.svg" alt=""></div>
                        <div class="slider__item slider__item_active">Slide 10</div>
                        <div class="slider__item"><h1>Slide 11</h1></div>
                        <div class="slider__item"><img src="images/decor-why1.svg" alt=""></div>
                    </div>
                </div>

                <button class="slider__nextButton button" aria-label="Next">&gt;</button>
            </div>

            <ul class="slider__dots">
                <li class="slider__dot"></li>
            </ul>
        </div>

        <h3 class="text__title3">Slide with 1 slide</h3>
        <div class="page__slider slider" data-speed="0.4">
            <div class="grid">
                <button class="slider__prevButton button" aria-label="Previous">&lt;</button>

                <div class="slider__list">
                    <div class="slider__track">
                        <div class="slider__item slider__item_active">Slide 1</div>
                    </div>
                </div>

                <button class="slider__nextButton button" aria-label="Next">&gt;</button>
            </div>

            <ul class="slider__dots">
                <li class="slider__dot"></li>
            </ul>
        </div>

        <script src="blocks/slider/slider.js"></script>
    </body>
</html>
